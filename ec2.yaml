AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Environment:
    Type: String
    Default: "PROD"
  KeyName:
    Description: 'Optional key pair of the ec2-user to establish a SSH connection to the EC2 instance.'
    Type: 'AWS::EC2::KeyPair::KeyName'
    Default: '1'
    ConstraintDescription: must be the name of an existing EC2 KeyPair.

Resources:

  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      CidrBlock: 10.0.0.0/16

  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties: {}

  GatewayAttachmentInternet:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

#==================================================== Public Subnet =========	  
  PublicSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/24

#====== Public RouteTables =========	  
  PublicRouteTables:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Join [ " ", [ !Ref Environment, "PublicRouteTables" ] ]

#======= Routes for Public Subnet RouteTables with IGW 
  PublicRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref PublicRouteTables
      GatewayId: !Ref InternetGateway
    DependsOn:
      - GatewayAttachmentInternet

#====== Associate Public Route for Public Subnets
  RouteAssociationPublicSubnet:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref PublicRouteTables
      SubnetId: !Ref PublicSubnet

#==================================================== Privat Subnet =========	  
  PrivatSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.10.0/24

#====== Privat RouteTables =========	  
  PrivatRouteTables:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Join [ " ", [ !Ref Environment, "PrivatRouteTables" ] ]

#======= Routes for Privat Subnet RouteTables with IGW 
  PrivatRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref PrivatRouteTables
      GatewayId: !Ref InternetGateway
    DependsOn:
      - GatewayAttachmentInternet

#====== Associate Privat Route for Public Subnets
  RouteAssociationPrivatSubnet:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref PrivatRouteTables
      SubnetId: !Ref PrivatSubnet

#====== NAT GW SecurityGroup
  NATGWSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Allow access from SSH traffic and local traffic
      SecurityGroupIngress:
        - IpProtocol: -1
          CidrIp: 10.0.0.0/10
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0

#====== NAT GW instance
  NATGWInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.micro
      ImageId: !FindInMap 
        - RegionMap
        - !Ref 'AWS::Region'
        - AMI
      KeyName: !Ref KeyName
      SourceDestCheck: false
      Tags:
        - Key: VM
          Value: NATGW
      NetworkInterfaces:
        - GroupSet:
            - !Ref NATGWSecurityGroup
          AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          DeleteOnTermination: 'true'
          SubnetId: !Ref PublicSubnet
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              sed -i "s/net.ipv4.ip_forward = 0/net.ipv4.ip_forward = 1/" /etc/sysctl.conf; 
            - |
              sysctl -p; 
            - |
              echo "iptables -t nat -A POSTROUTING -s 10.0.0.0/16 -j MASQUERADE" >> /etc/rc.local
            - |
              iptables -t nat -A POSTROUTING -s 10.0.0.0/16 -j MASQUERADE

#====== Nested STECK with PublicServers (FrontEnd)

  PublicServer:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-3.amazonaws.com/cf-templates-1ldvye973texh-eu-west-3/2019129hlN-tomcat-v.2.9ms7h2wmbvd8
      TimeoutInMinutes: '60'
      Parameters:
        KeyName:
          Ref: KeyName
        VPC:
          Ref: VPC
        PublicSubnet:
          Ref: PublicSubnet
    DependsOn:
      - PublicRoute

Outputs:
  NATGWIP:
    Description: Public IP address of the newly created EC2 instance
    Value: !GetAtt 
      - NATGWInstance
      - PublicIp
  NATGWDNS:
    Description: Public DNSName of the newly created EC2 instance
    Value: !GetAtt 
      - NATGWInstance
      - PublicDnsName
  NATGWInstanceId:
    Description: InstanceId of the newly created EC2 instance
    Value: !Ref NATGWInstance
  StackRef:
     Value: !Ref PublicServer
  TomcatPublicIP:
     Value: !GetAtt PublicServer.Outputs.PublicIP
  TomcatPublicDNS:
     Value: !GetAtt PublicServer.Outputs.PublicDNS
  TomcatInstanceId:
     Value: !GetAtt PublicServer.Outputs.InstanceId
  ZabbixPublicIP:
     Value: !GetAtt PublicServer.Outputs.ZabbixPublicIP
  ZabbixPublicDNS:
     Value: !GetAtt PublicServer.Outputs.ZabbixPublicDNS
  ZabbixInstanceId:
     Value: !GetAtt PublicServer.Outputs.ZabbixInstanceId
     
